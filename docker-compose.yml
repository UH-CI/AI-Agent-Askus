services:
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: ai-agent-frontend
    ports:
      - "3000:3000"
    depends_on:
      - hoku-app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://hoku-app:8001

  hoku-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: hoku-app
    working_dir: /app
    command: start-hoku
    ports:
      - "8001:8001"
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - chromadb
    # Optional: expose ports, set env vars, mount volumes
    # ports:
    #   - "8000:8000"
    # environment:
    #   - ENV_VAR=value
    # volumes:
    #   - ./app:/app

  chromadb:
    image: ghcr.io/chroma-core/chroma:0.4.13
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - ALLOW_RESET=true

volumes:
  chroma-data:
    driver: local